[variables]
    NIXPACKS_PHP_EXTENSIONS = "intl, zip, ctype, curl, dom, fileinfo, filter, hash, mbstring, openssl, pcre, pdo, session, tokenizer, xml"

[phases.setup]
    nixPkgs = ["php82", "php82Extensions.intl", "php82Extensions.zip", "php82Packages.composer", "nodejs_22"]

[phases.install]
    cmds = ["composer install --optimize-autoloader --no-scripts --no-interaction --ignore-platform-req=ext-intl --ignore-platform-req=ext-zip"]